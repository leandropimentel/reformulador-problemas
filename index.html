<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Reformulador de Problemas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f7f7f7; }
    textarea { width: 100%; height: 100px; margin-bottom: 1rem; }
    button { padding: 0.6rem 1rem; font-size: 1rem; cursor: pointer; }
    .resultado { background: #fff; padding: 1rem; border: 1px solid #ccc; margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Reformulador de Problemas com IA</h2>
  <textarea id="entradaProblema" placeholder="Descreva aqui o problema..."></textarea>
  <button onclick="analisarProblema()">Analisar</button>
  <div class="resultado" id="resultado"></div>

  <script>
    async function analisarProblema() {
      const problema = document.getElementById('entradaProblema').value;
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerText = 'Analisando...';

      const res = await fetch('/api/analisar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ problema })
      });

      const data = await res.json();
      resultadoDiv.innerText = data.resultado || data.erro;
    }
  </script>
</body>
</html>
